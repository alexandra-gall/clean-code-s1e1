<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet"
    >
    <link
        rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8"
    >
  </head>
  <body class="common-style">
    <section class="link">
      <img class="link__image" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a
          class="link__info"
          href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </section>
    <main class="main">
      <p class="add-task" id="add-task">
        <label class="add-task__label" for="new-task">Add Item</label>
        <section class="add-task__content">
          <input class="add-task__input add-task__task" id="new-task" type="text">
          <button class="add-task__btn">Add</button>
        </section>
      </p>
      <h3 class="header">Todo</h3>
      <ul class="incomplete-tasks" id="incomplete-tasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label task__task">Pay Bills</label>
          <input class="task__input task__task" type="text">
          <button class="task__btn task__btn_edit">Edit</button>
          <button class="task__btn task__btn_delete"><img class="task__img_delete" src="./remove.svg" alt=""></button>
        </li>
        <li class="task edit-mode">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label task__task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input task__task">
          <button class="task__btn task__btn_edit">Save</button>
          <button class="task__btn task__btn_delete"><img class="task__img_delete" src="./remove.svg" alt=""></button>
        </li>
      </ul>
      <h3 class="header">Completed</h3>
      <ul class="completed-tasks" id="completed-tasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__label task__task">See the Doctor</label>
          <input type="text" class="task__input task__task">
          <button class="task__btn task__btn_edit">Edit</button>
          <button class="task__btn task__btn_delete"><img class="task__img_delete" src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
