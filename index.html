<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet"
    >
    <link
        rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8"
    >
  </head>
  <body class="common-style">
    <section class="link">
      <img class="link-image" src="./eisenhower-matrix.jpg">
      <a
          class="more-info"
          href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </section>
    <main class="main">
      <p id="add-task">
        <label class="add-task-label" for="new-task">Add Item</label>
        <section class="task-wrapper">
          <input class="input task" id="new-task" type="text">
          <button class="btn">Add</button>
        </section>
      </p>
      <h3 class="header">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="tasks">
          <input class="checkbox" type="checkbox">
          <label class="label task">Pay Bills</label>
          <input class="input task" type="text">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img class="delete-img" src="./remove.svg"></button>
        </li>
        <li class="tasks edit-mode">
          <input class="checkbox" type="checkbox">
          <label class="label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input task">
          <button class="btn edit">Save</button>
          <button class="btn delete"><img class="delete-img" src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="header">Completed</h3>
      <ul id="completed-tasks">
        <li class="tasks">
          <input class="checkbox" type="checkbox" checked>
          <label class="label task">See the Doctor</label>
          <input type="text" class="input task">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img class="delete-img" src="./remove.svg"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
